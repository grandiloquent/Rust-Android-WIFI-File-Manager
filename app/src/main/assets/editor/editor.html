<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link rel="stylesheet" href="editor/editor.css">
    <script src="../custom-toast.js"></script>
</head>

<body>
    <div bind="wrapper" style="display: flex;flex-direction: column;height: 100%">
        <div class="bar-renderer" style="position: relative;border-bottom: 1px solid #dadce0;">
            <div bind @click="onFormatNumberList" class="bar-item-renderer">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M6.984 12.984v-1.969h14.016v1.969h-14.016zM6.984 18.984v-1.969h14.016v1.969h-14.016zM6.984 5.016h14.016v1.969h-14.016v-1.969zM2.016 11.016v-1.031h3v0.938l-1.828 2.063h1.828v1.031h-3v-0.938l1.781-2.063h-1.781zM3 8.016v-3h-0.984v-1.031h1.969v4.031h-0.984zM2.016 17.016v-1.031h3v4.031h-3v-1.031h1.969v-0.469h-0.984v-1.031h0.984v-0.469h-1.969z">
                    </path>
                </svg>
                <div class="bar-item-title">
                    数字列表
                </div>
            </div>
            <div bind @click="onFormatList" class="bar-item-renderer">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M6.984 6.984h14.016v2.016h-14.016v-2.016zM6.984 17.016v-2.016h14.016v2.016h-14.016zM6.984 12.984v-1.969h14.016v1.969h-14.016zM3 9v-2.016h2.016v2.016h-2.016zM3 17.016v-2.016h2.016v2.016h-2.016zM3 12.984v-1.969h2.016v1.969h-2.016z">
                    </path>
                </svg>
                <div class="bar-item-title">
                    列表
                </div>
            </div>
            <div bind @click="formatIndentIncrease" class="bar-item-renderer">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M11.016 12.984v-1.969h9.984v1.969h-9.984zM11.016 9v-2.016h9.984v2.016h-9.984zM3 3h18v2.016h-18v-2.016zM11.016 17.016v-2.016h9.984v2.016h-9.984zM3 8.016l3.984 3.984-3.984 3.984v-7.969zM3 21v-2.016h18v2.016h-18z">
                    </path>
                </svg>
                <div class="bar-item-title">
                    缩进
                </div>
            </div>
            <div bind @click="onFormatHead" class="bar-item-renderer">
                <svg viewBox="0 0 24 24">
                    <path d="M5.016 3.984h13.969v3h-5.484v12h-3v-12h-5.484v-3z"></path>
                </svg>
                <div class="bar-item-title">
                    标题
                </div>
            </div>

            <div bind @click="onSave" class="bar-item-renderer">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M15 9v-3.984h-9.984v3.984h9.984zM12 18.984q1.219 0 2.109-0.891t0.891-2.109-0.891-2.109-2.109-0.891-2.109 0.891-0.891 2.109 0.891 2.109 2.109 0.891zM17.016 3l3.984 3.984v12q0 0.797-0.609 1.406t-1.406 0.609h-13.969q-0.844 0-1.43-0.586t-0.586-1.43v-13.969q0-0.844 0.586-1.43t1.43-0.586h12z">
                    </path>
                </svg>
                <div class="bar-item-title">
                    保存
                </div>
            </div>

            <div bind @click="onShow" class="bar-item-renderer">
                <svg viewBox="0 0 24 24">
                    <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
                </svg>
                <div class="bar-item-title">
                    菜单
                </div>
            </div>
        </div>
        <textarea bind="textarea" style="flex-grow: 1;font-size: 18px"></textarea>
        <div style="height: 49px;"></div>
    </div>
    <div class="bar-renderer">
        <div bind @click="onTranslateChinese" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15.891 17.016h3.234l-1.641-4.359zM18.516 9.984l4.5 12h-2.016l-1.125-3h-4.734l-1.125 3h-2.016l4.5-12h2.016zM12.891 15.047l-0.797 2.063-3.094-3.094-5.016 4.969-1.406-1.406 5.109-5.016q-1.875-2.063-3-4.547h2.016q0.984 1.875 2.297 3.328 2.156-2.391 3.188-5.344h-11.203v-2.016h7.031v-1.969h1.969v1.969h7.031v2.016h-2.953q-0.469 1.5-1.547 3.398t-2.156 3.117l-0.047 0.047z">
                </path>
            </svg>
            <div class="bar-item-title">
                翻译中文
            </div>
        </div>
        <div bind @click="onDeleteLine" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z">
                </path>
            </svg>
            <div class="bar-item-title">
                删除
            </div>
        </div>
        <div bind @click="onFormatCode" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M14.578 16.594l4.641-4.594-4.641-4.594 1.406-1.406 6 6-6 6zM9.422 16.594l-1.406 1.406-6-6 6-6 1.406 1.406-4.641 4.594z">
                </path>
            </svg>
            <div class="bar-item-title">
                代码
            </div>
        </div>
        <div bind @click="onFormatBold" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M13.5 15.516q0.656 0 1.078-0.445t0.422-1.055-0.422-1.055-1.078-0.445h-3.516v3h3.516zM9.984 6.516v3h3q0.609 0 1.055-0.445t0.445-1.055-0.445-1.055-1.055-0.445h-3zM15.609 10.781q2.156 0.984 2.156 3.422 0 1.594-1.055 2.695t-2.648 1.102h-7.078v-14.016h6.281q1.688 0 2.836 1.172t1.148 2.859-1.641 2.766z">
                </path>
            </svg>
            <div class="bar-item-title">
                粗体
            </div>
        </div>



        <div bind @click="formatCodeBlock" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                d="M20.016 2.016h-16.031q-0.797 0-1.383 0.586t-0.586 1.383v18l3.984-3.984h14.016q0.797 0 1.383-0.586t0.586-1.43v-12q0-0.797-0.586-1.383t-1.383-0.586zM18.984 12.984l-2.484-1.5-2.484 1.5v-7.969h4.969v7.969z">
            </path>
            </svg>
            <div class="bar-item-title">
                代码块
            </div>
        </div>

        <div bind @click="pasteCode" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20.016 2.016h-16.031q-0.797 0-1.383 0.586t-0.586 1.383v18l3.984-3.984h14.016q0.797 0 1.383-0.586t0.586-1.43v-12q0-0.797-0.586-1.383t-1.383-0.586zM18.984 12.984l-2.484-1.5-2.484 1.5v-7.969h4.969v7.969z">
                </path>
            </svg>
            <div class="bar-item-title">
                粘贴代码块
            </div>
        </div>
    </div>
    <custom-toast bind="toast"></custom-toast>

    <custom-actions bind="actions" style="display: none;"></custom-actions>

    <script src="editor/shared.js"></script>
    <script src="editor/data.js"></script>
    <script src="editor/custom-actions.js"></script>
    <script src="editor/editor.js"></script>

</body>

</html>
